# SonarQube Project Configuration

# Project identification
sonar.projectKey=pcesdopodappv1
sonar.projectName=pcesdopodappv1
sonar.projectVersion=0.1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Python specific settings
sonar.language=py
sonar.python.version=3.12

# Test reports
sonar.python.coverage.reportPaths=test-results/coverage.xml
sonar.python.xunit.reportPath=test-results/junit.xml

# Encoding
sonar.sourceEncoding=UTF-8

# Exclusions (files to ignore in analysis)
sonar.exclusions=\
  **/__pycache__/**,\
  **/*.pyc,\
  .venv/**,\
  venv/**,\
  build/**,\
  dist/**,\
  *.egg-info/**,\
  scripts/**,\
  docs/**,\
  observability/**

# Test exclusions (don't analyze test files for coverage)
sonar.test.exclusions=\
  tests/**/*.py

# Coverage exclusions (files to exclude from coverage metrics)
sonar.coverage.exclusions=\
  tests/**/*.py,\
  **/__init__.py,\
  **/conftest.py
