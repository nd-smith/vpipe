{% extends "base.html" %}
{% block title %}Logs{% endblock %}
{% block content %}
<h1>Logs</h1>
<p class="text-muted mb-1">Browse pipeline logs from OneLake</p>

{% if domains %}
<div class="card">
    <table>
        <thead>
            <tr>
                <th>Domain</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for domain in domains %}
            <tr>
                <td class="mono">{{ domain }}</td>
                <td><a href="/logs/{{ domain }}" class="btn">Browse</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="card">
    <p class="text-muted">No log domains found in OneLake.</p>
</div>
{% endif %}
{% endblock %}
