<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}EventHub Utility{% endblock %}</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        :root {
            --bg: #0d1117;
            --surface: #161b22;
            --border: #30363d;
            --text: #e6edf3;
            --text-muted: #8b949e;
            --accent: #58a6ff;
            --green: #3fb950;
            --yellow: #d29922;
            --red: #f85149;
            --orange: #db6d28;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Helvetica, Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.5;
        }
        a { color: var(--accent); text-decoration: none; }
        a:hover { text-decoration: underline; }

        .container { max-width: 1200px; margin: 0 auto; padding: 1rem; }

        nav {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 0.75rem 1rem;
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }
        nav .brand { font-weight: 600; font-size: 1.1rem; color: var(--text); }
        nav a { color: var(--text-muted); font-size: 0.9rem; }
        nav a:hover, nav a.active { color: var(--text); text-decoration: none; }

        h1 { font-size: 1.5rem; margin-bottom: 1rem; font-weight: 600; }
        h2 { font-size: 1.2rem; margin: 1.5rem 0 0.75rem; font-weight: 600; color: var(--text-muted); }

        .card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 6px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.875rem;
        }
        th, td {
            text-align: left;
            padding: 0.5rem 0.75rem;
            border-bottom: 1px solid var(--border);
        }
        th { color: var(--text-muted); font-weight: 600; font-size: 0.8rem; text-transform: uppercase; }
        tr:last-child td { border-bottom: none; }

        .badge {
            display: inline-block;
            padding: 0.15rem 0.5rem;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        .badge-green { background: rgba(63, 185, 80, 0.15); color: var(--green); }
        .badge-yellow { background: rgba(210, 153, 34, 0.15); color: var(--yellow); }
        .badge-red { background: rgba(248, 81, 73, 0.15); color: var(--red); }
        .badge-muted { background: rgba(139, 148, 158, 0.15); color: var(--text-muted); }

        .mono { font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace; font-size: 0.8rem; }
        .text-muted { color: var(--text-muted); }
        .text-right { text-align: right; }
        .mt-1 { margin-top: 0.5rem; }
        .mb-1 { margin-bottom: 0.5rem; }

        .breadcrumb { font-size: 0.85rem; color: var(--text-muted); margin-bottom: 1rem; }
        .breadcrumb a { color: var(--text-muted); }

        pre {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.75rem;
            overflow-x: auto;
            font-size: 0.8rem;
            line-height: 1.4;
        }

        .btn {
            display: inline-block;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: 500;
            border: 1px solid var(--border);
            background: var(--surface);
            color: var(--text);
            cursor: pointer;
        }
        .btn:hover { border-color: var(--text-muted); text-decoration: none; }
        .btn-danger { border-color: var(--red); color: var(--red); }
        .btn-danger:hover { background: rgba(248, 81, 73, 0.15); }

        input[type="text"], input[type="number"], input[type="datetime-local"] {
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 0.4rem 0.6rem;
            color: var(--text);
            font-size: 0.85rem;
        }
        input:focus { outline: none; border-color: var(--accent); }

        .error-box {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid var(--red);
            border-radius: 6px;
            padding: 1rem;
            color: var(--red);
        }

        .grid-2 { display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; }
        @media (max-width: 768px) { .grid-2 { grid-template-columns: 1fr; } }

        .htmx-indicator { display: none; }
        .htmx-request .htmx-indicator { display: inline; }
        .spinner { color: var(--text-muted); }
    </style>
</head>
<body>
    <nav>
        <span class="brand">EventHub Utility</span>
        <a href="/">Overview</a>
        <a href="/lag">Consumer Lag</a>
        <a href="/logs">Logs</a>
    </nav>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
