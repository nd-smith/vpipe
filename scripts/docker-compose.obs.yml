services:
  prometheus:
    image: prom/prometheus:v2.51.0
    container_name: kafka-pipeline-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./observability/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - default

  monitoring-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: kafka-pipeline-monitoring
    ports:
      - "9091:9091"
    command: python -m kafka_pipeline.common.monitoring_service --prometheus-url http://prometheus:9090 --port 9091
    networks:
      - default
    depends_on:
      - prometheus
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.4.0
    container_name: kafka-pipeline-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
    networks:
      - default
    depends_on:
      - prometheus

volumes:
  prometheus_data:
  grafana_data:

networks:
  default:
    name: kafka_pipeline_network
