[pytest]
# pytest configuration for veriskPipeline project

# Add src directory to Python path for imports
pythonpath = src

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum version
minversion = 7.0

# Test output options
addopts =
    -v
    --strict-markers
    --tb=short

# Asyncio configuration
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test directories
testpaths = tests

# Custom markers
markers =
    integration: Integration tests requiring Docker and Kafka testcontainers
    performance: Performance/load tests (may be long-running)
    slow: Slow tests that may take several minutes
    extended: Extended tests that may take hours (e.g., 4-hour sustained load tests)
