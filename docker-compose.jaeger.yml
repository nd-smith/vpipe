version: '3.8'

services:
  jaeger:
    image: jaegertracing/all-in-one:1.52
    container_name: vpipe-jaeger
    ports:
      - "16686:16686"  # Jaeger UI
      - "4317:4317"    # OTLP gRPC receiver
      - "4318:4318"    # OTLP HTTP receiver
      - "14250:14250"  # Jaeger native gRPC
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - SPAN_STORAGE_TYPE=badger
      - BADGER_EPHEMERAL=false
      - BADGER_DIRECTORY_VALUE=/badger/data
      - BADGER_DIRECTORY_KEY=/badger/key
    volumes:
      - jaeger-badger:/badger
    restart: unless-stopped
    networks:
      - vpipe-observability

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.91.0
    container_name: vpipe-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317"    # OTLP gRPC receiver (shared with Jaeger)
      - "4318:4318"    # OTLP HTTP receiver
      - "8888:8888"    # Prometheus metrics (collector internal metrics)
      - "8889:8889"    # Prometheus exporter (application metrics)
    depends_on:
      - jaeger
    restart: unless-stopped
    networks:
      - vpipe-observability

volumes:
  jaeger-badger:
    driver: local

networks:
  vpipe-observability:
    driver: bridge
